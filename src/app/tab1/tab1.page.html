<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recepção
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header  collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recepção</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content class="button">
      <ion-button class="botao" fill="outline" color="danger" (click)="senhasService.senhaSP()" (click)="senhasService.somaPrior()">Senha Prioritárias</ion-button>
      <ion-button class="botao" fill="outline" color="success" (click)="senhasService.senhaSE()" (click)="senhasService.somaExame()">Senha Exame</ion-button>
      <ion-button class="botao" fill="outline" color="tertiary" (click)="senhasService.senhaSG()" (click)="senhasService.somaGeral()">Senha Geral</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>Senhas:</ion-list-header>
        <div style="height: 243px;">
          <ion-item *ngFor="let senha of senhasService.senhas">
            <ion-icon name="{{senha.icon}}" slot="start" color="{{senha.color}}"></ion-icon>
            <ion-label>{{senha.senha}}<br></ion-label>
          </ion-item>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
